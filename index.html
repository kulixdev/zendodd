<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1s infinite alternate, randomMove 10s infinite linear;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        @keyframes randomMove {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(50%, 50%) scale(1.5); }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const starPositions = [];

        function generateRandomStar() {
            let x, y;

            // Ensure that the new star position does not overlap any existing ones
            do {
                x = Math.random() * 100;
                y = Math.random() * 100;
            } while (starPositions.some(pos => {
                return Math.abs(pos.x - x) < 5 && Math.abs(pos.y - y) < 5; // Minimum distance between stars
            }));

            starPositions.push({ x, y });

            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${y}vh`;
            star.style.left = `${x}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;

            starsContainer.appendChild(star);
        }

        // Generate 200 stars to start with
        for (let i = 0; i < 200; i++) {
            generateRandomStar();
        }
    </script>
</body>
</html>
