<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(92, 39, 120, 0.3) 10%, transparent 70%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.2) 2%, transparent 30%),
                        radial-gradient(circle, rgba(92, 39, 120, 0.5) 5%, transparent 40%);
            background-size: 150% 150%, 200% 200%, 100% 100%;
            background-position: 50% 50%;
            animation: moveStars 20s linear infinite;
        }
        @keyframes moveStars {
            0% { background-position: 50% 50%; }
            50% { background-position: 40% 60%; }
            100% { background-position: 50% 50%; }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>
</body>
</html>
