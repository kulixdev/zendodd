<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            opacity: 0.7;
            animation: randomMove 20s linear infinite;
        }
        @keyframes randomMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--moveX), var(--moveY));
                opacity: 0;
            }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const totalStars = 96; // Ensure 96 stars on screen at all times
        const starPositions = [];

        function generateRandomStar() {
            let x, y, size, opacity, directionX, directionY;

            // Generate random position and movement direction
            x = Math.random() * 100; // x position (0-100vw)
            y = Math.random() * 100; // y position (0-100vh)
            size = Math.random() * 3 + 2; // Size between 2px and 5px
            opacity = Math.random() * 0.4 + 0.3; // Random opacity between 0.3 and 0.7
            directionX = (Math.random() - 0.5) * 100; // Random horizontal movement (-50 to 50vw)
            directionY = (Math.random() - 0.5) * 100; // Random vertical movement (-50 to 50vh)

            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${y}vh`;
            star.style.left = `${x}vw`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = opacity;

            // Set the random movement with CSS custom properties
            star.style.setProperty('--moveX', `${directionX}vw`);
            star.style.setProperty('--moveY', `${directionY}vh`);

            // Append star to the container
            starsContainer.appendChild(star);

            // Track star position for when it reaches the edge
            setTimeout(() => {
                // Star reached the edge; fade it out and then generate a new star
                star.style.animation = 'none'; // Stop the movement
                star.style.transition = 'opacity 5s ease-in-out'; // Slow fade-out
                star.style.opacity = 0;

                setTimeout(() => {
                    star.remove(); // Remove the star once it is completely faded out
                    generateRandomStar(); // Generate a new star to maintain 96 stars
                }, 5000); // Wait for the fade-out to finish before removing the star
            }, 20000); // Make the star move for 20 seconds before it reaches the edge and fades out
        }

        // Generate the initial set of 96 stars
        for (let i = 0; i < totalStars; i++) {
            generateRandomStar();
        }

        // Ensure there are always 96 stars
        setInterval(() => {
            if (starsContainer.children.length < totalStars) {
                generateRandomStar();
            }
        }, 200); // Check every 200ms to maintain exactly 96 stars
    </script>
</body>
</html>
