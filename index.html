<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1s infinite alternate, randomMove 10s infinite linear;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        @keyframes randomMove {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(50%, 50%) scale(1.5); }
        }
        .comet {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 50%;
            animation: cometMovement 5s linear forwards;
        }
        .comet-trail {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: trailFade 5s linear forwards;
        }
        @keyframes cometMovement {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100vw, 0); }
        }
        @keyframes trailFade {
            0% { opacity: 0.5; }
            100% { opacity: 0; }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            starsContainer.appendChild(star);
        }

        // Generate random comets
        function createComet() {
            const comet = document.createElement('div');
            comet.classList.add('comet');
            comet.style.top = `${Math.random() * 50}vh`;
            comet.style.left = `-${Math.random() * 10}vw`;
            comet.style.animationDuration = `${Math.random() * 3 + 2}s`;

            const trail = document.createElement('div');
            trail.classList.add('comet-trail');
            trail.style.top = `${parseFloat(comet.style.top) + 4}px`; // Slightly below comet
            trail.style.left = `${parseFloat(comet.style.left) + 4}px`; // Slightly right of comet

            starsContainer.appendChild(trail);
            starsContainer.appendChild(comet);

            setTimeout(() => {
                comet.remove();
                trail.remove();
            }, 5000);
        }

        setInterval(createComet, 3000);
    </script>
</body>
</html>
