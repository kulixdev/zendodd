<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4); /* Random transparency between 35% and 50% */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            opacity: 0.4;
            animation: randomMove linear infinite;
        }
        @keyframes randomMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--moveX), var(--moveY));
            }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const totalStars = 96; // Ensure 96 stars on screen at all times

        // Function to generate a random star
        function generateRandomStar() {
            let x, y, size, directionX, directionY, randomDuration;

            // Generate random position
            x = Math.random() * 100; // x position (0-100vw)
            y = Math.random() * 100; // y position (0-100vh)
            size = Math.random() * 3 + 2; // Size between 2px and 5px
            directionX = (Math.random() - 0.5) * 100; // Random horizontal movement (-50 to 50vw)
            directionY = (Math.random() - 0.5) * 100; // Random vertical movement (-50 to 50vh)

            // Random movement duration between 45s (45 seconds) and 1.5m (90 seconds)
            randomDuration = Math.random() * 45 + 45; // Random between 45s and 90s

            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${y}vh`;
            star.style.left = `${x}vw`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = Math.random() * 0.15 + 0.35; // Random opacity between 35% and 50%

            // Set the random movement with CSS custom properties
            star.style.setProperty('--moveX', `${directionX}vw`);
            star.style.setProperty('--moveY`, `${directionY}vh`);

            // Set the random duration for the movement
            star.style.animationDuration = `${randomDuration}s`;

            // Append star to the container
            starsContainer.appendChild(star);

            // Track star position for when it reaches the edge
            setTimeout(() => {
                // Star has reached the edge, fade out and then generate a new star
                star.style.transition = 'opacity 5s ease-in-out'; // Slow fade-out
                star.style.opacity = 0;

                setTimeout(() => {
                    star.remove(); // Remove the star once it is completely faded out
                    generateRandomStar(); // Generate a new star to maintain 96 stars
                }, 5000); // Wait for the fade-out to finish before removing the star
            }, randomDuration * 1000); // Wait for the star to complete its movement duration (converted to ms)
        }

        // Generate the initial set of 96 stars
        for (let i = 0; i < totalStars; i++) {
            generateRandomStar();
        }

        // Ensure there are always 96 stars
        setInterval(() => {
            if (starsContainer.children.length < totalStars) {
                generateRandomStar();
            }
        }, 200); // Check every 200ms to maintain exactly 96 stars
    </script>
</body>
</html>
