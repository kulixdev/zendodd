<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6); /* Increased opacity to make stars brighter */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* More prominent glow */
            opacity: 0.6; /* Increased opacity */
            animation: moveStar 0s linear infinite;
        }
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2) radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0) 50%) no-repeat;
            animation: nebulaEffect 150s linear infinite;
            pointer-events: none;
        }
        @keyframes moveStar {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(var(--moveX), var(--moveY));
            }
        }
        @keyframes nebulaEffect {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 200%;
            }
        }
        .milky-way {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0) 50%);
            animation: milkyWayEffect 100s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes milkyWayEffect {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.2;
            }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="milky-way"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const totalStars = 196; // Ensure 196 stars on screen at all times

        // Function to generate a random star
        function generateRandomStar() {
            let x, y, size, directionX, directionY, randomDuration, edgePosition, randomOpacity, speedVariation;

            // Generate random position
            x = Math.random() * 100; // x position (0-100vw)
            y = Math.random() * 100; // y position (0-100vh)

            // Random size (most stars will be small, some larger stars)
            size = Math.random() * 4 + 2; // Size between 2px and 6px (with larger stars at lower chance)
            if (Math.random() > 0.85) { // 15% chance for larger stars
                size = Math.random() * 6 + 6; // Larger size between 6px and 12px
            }

            // Random brightness (random brightness between 0.4 and 1)
            randomOpacity = Math.random() * 0.6 + 0.4; // Between 40% to 100% brightness

            directionX = (Math.random() - 0.5) * 100; // Random horizontal movement (-50 to 50vw)
            directionY = (Math.random() - 0.5) * 100; // Random vertical movement (-50 to 50vh)

            // Random movement duration between 45s (45 seconds) and 1.5m (90 seconds)
            randomDuration = Math.random() * 45 + 45; // Random between 45s and 90s

            // Add some random speed variation for the "life" effect
            speedVariation = Math.random() * 0.5 + 0.75; // Makes the star move slower or faster than usual

            // Pick an edge position randomly (left, right, top, bottom)
            const edgeChoice = Math.floor(Math.random() * 4);
            switch (edgeChoice) {
                case 0: // Move to the right edge
                    edgePosition = { x: 100, y: Math.random() * 100 };
                    directionX = 100; // Move to the right edge
                    directionY = (edgePosition.y - y) / randomDuration * 100; // Vertical movement
                    break;
                case 1: // Move to the left edge
                    edgePosition = { x: 0, y: Math.random() * 100 };
                    directionX = -100; // Move to the left edge
                    directionY = (edgePosition.y - y) / randomDuration * 100;
                    break;
                case 2: // Move to the bottom edge
                    edgePosition = { x: Math.random() * 100, y: 100 };
                    directionY = 100; // Move to the bottom edge
                    directionX = (edgePosition.x - x) / randomDuration * 100;
                    break;
                case 3: // Move to the top edge
                    edgePosition = { x: Math.random() * 100, y: 0 };
                    directionY = -100; // Move to the top edge
                    directionX = (edgePosition.x - x) / randomDuration * 100;
                    break;
            }

            // Create a new star
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${y}vh`;
            star.style.left = `${x}vw`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = randomOpacity; // Apply random opacity
            star.style.backgroundColor = `rgba(255, 255, 255, ${randomOpacity})`; // Apply random brightness

            // Set the random movement duration, direction, and speed variation using CSS properties
            star.style.setProperty('--moveX', `${directionX}vw`);
            star.style.setProperty('--moveY', `${directionY}vh`);
            star.style.animationDuration = `${randomDuration * speedVariation}s`; // Adjusted duration

            // Append star to the container
            starsContainer.appendChild(star);

            // Track when the star reaches the edge of the screen
            setTimeout(() => {
                // Star has reached the edge, remove and regenerate the star
                star.remove(); // Remove the star
                generateRandomStar(); // Generate a new star to maintain 196 stars
            }, randomDuration * speedVariation * 1000); // Wait for the star to complete its movement duration (converted to ms)
        }

        // Generate the initial set of 196 stars
        for (let i = 0; i < totalStars; i++) {
            generateRandomStar();
        }

        // Ensure there are always 196 stars
        setInterval(() => {
            if (starsContainer.children.length < totalStars) {
                generateRandomStar();
            }
        }, 200); // Check every 200ms to maintain exactly 196 stars
    </script>
</body>
</html>
