<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: randomMove 10s infinite linear, fadeInOut 15s infinite linear;
        }
        @keyframes randomMove {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(50%, 50%) scale(1.5); }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        .content {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Placeholder Website</h1>
        <p>Nothing to see here</p>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const totalStars = 96; // Ensure 96 stars on screen at all times
        const starPositions = [];

        function generateRandomStar() {
            let x, y, size, opacity, lifetime, delay, movementX, movementY;

            // Ensure that the new star position does not overlap any existing ones
            do {
                x = Math.random() * 100;
                y = Math.random() * 100;
                size = Math.random() * 3 + 2; // Increased minimum size to 2px
                opacity = Math.random() * 0.4 + 0.3; // Random opacity between 0.3 and 0.7
                lifetime = Math.random() * 6 + 6; // Random lifetime between 6 and 12 seconds
                delay = Math.random() * 3 + 2; // Delay between 2 and 5 seconds before fading in
                movementX = (Math.random() - 0.5) * 0.3; // Slight horizontal movement
                movementY = (Math.random() - 0.5) * 0.3; // Slight vertical movement
            } while (starPositions.some(pos => {
                return Math.abs(pos.x - x) < 4 && Math.abs(pos.y - y) < 4; // Minimum distance between stars
            }));

            starPositions.push({ x, y });

            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${y}vh`;
            star.style.left = `${x}vw`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = opacity;
            star.style.animationDuration = `${lifetime}s`;
            star.style.animationDelay = `${delay}s`; // Add delay to fade-in after a random time
            star.style.animationName = `fadeInOut, randomMove`;

            // Add slight movement during the lifetime of the star
            star.style.animationTimingFunction = "linear";
            star.style.animationIterationCount = "infinite";
            star.style.transform = `translate(${movementX}vw, ${movementY}vh)`; // Apply random movement

            starsContainer.appendChild(star);

            // Remove star after its lifetime
            setTimeout(() => {
                star.remove();
                generateRandomStar(); // Generate a new star to replace the one that just faded out
            }, (lifetime + delay) * 1000);
        }

        // Generate the initial set of 96 stars
        for (let i = 0; i < totalStars; i++) {
            generateRandomStar();
        }
    </script>
</body>
</html>
